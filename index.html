<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Diff Browser</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
      .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; margin: 12px 0; }
      .box { border: 1px solid #ddd; padding: 12px; border-radius: 10px; }
      button { padding: 10px 14px; cursor: pointer; }
      .muted { color: #666; font-size: 13px; }
      #log { white-space: pre-wrap; background: #0b1020; color: #d8e1ff; padding: 12px; border-radius: 10px; min-height: 140px; }
      progress { width: 320px; height: 14px; }
      .small { font-size: 12px; color: #888; }
    </style>
  </head>

  <body>
    <h1>PDF Diff Browser</h1>
    <p class="muted">PDF1(기준)과 PDF2(대상)를 비교해, PDF2에서 추가된 텍스트를 가능한 정밀하게(문자/단어 단위) 하이라이트합니다.</p>

    <div class="box">
      <div class="row">
        <label>기준 PDF (PDF1):
          <input type="file" id="pdfA" accept="application/pdf" />
        </label>

        <label>대상 PDF (PDF2):
          <input type="file" id="pdfB" accept="application/pdf" />
        </label>
      </div>

      <div class="row">
        <button id="run">비교 & 하이라이트 PDF 생성</button>
        <progress id="prog" value="0" max="100"></progress>
        <span id="status" class="muted"></span>
      </div>
      <div class="small">팁: 결과가 안 바뀌면 Ctrl+F5로 강력 새로고침</div>
    </div>

    <h3>로그</h3>
    <div id="log"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
